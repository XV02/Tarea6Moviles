version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # state management
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  # firebase and google
  firebase_auth: ^4.19.0
